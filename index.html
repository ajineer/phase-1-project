<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="main-container">
        <h1>Task Master</h1>
        <div id="toDo-columns">
            <div id="toDoLists">
                <h2 id="Lists-title">Lists</h2>
                <ul id="lists"></ul>
                <form id ="new-list-form" action="submit">
                    <input type="text" placeholder="Create New List">
                    <button type="submit">&#10010;</button>
                </form>
            </div>
            <div id="toDoList">
                <h2 id="name"></h2>
                <div id="task-list">
                    <div id="incomplete-items-div">
                        <h2 id="incomplete-list-header">Incomplete</h2>
                        <ul id="incomplete-items"></ul>
                        <form id="new-item-form" action="submit">
                            <input type="text" placeholder="Create New Item">
                            <input type="submit" value=&#10010;>
                        </form>
                    </div>
                    <div id="border"></div>
                    <div id="complete-items-div">
                        <h2 id="complete-list-header">Complete</h2>
                        <ul id="complete-items"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
